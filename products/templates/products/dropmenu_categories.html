<!-- Botón para desplegar el menú -->
<button class="dropdown-btn" aria-expanded="false">
    <div class="d-flex gap-1">
        <i class="ri-menu-line"></i>
        <span> Nuestro Productos </span>
    </div>
    <i class="ri-arrow-down-s-line arrow-drop"></i>
</button>

<!-- Lista de categorías -->
<ul class="dropdown-menu" id="main-dropdown-menu">
{% for category, subcategories in categories_dropmenu.items %}

    <li class="dropdown-item">
        <a href="{% url 'pl_category' category.slug %}" class="container-space-between">
            <span> {{ category.name }} </span>
            {% if subcategories %}
                <i class="ri-arrow-right-s-line"></i> 
            {% endif %}
        </a>

        <!-- Submenú -->
        {% if subcategories %}
            <ul class="sub-dropdown-content">
            {% for subcat in subcategories %}
                <li class="sub-dropdown-item">
                    <a href="{% url 'pl_subcategory' category.slug subcat.slug %}" class="container-space-between">
                        {{ subcat.name }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
</ul>
