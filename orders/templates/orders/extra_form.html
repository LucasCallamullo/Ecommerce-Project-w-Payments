

{% if flag %}
    <h3>Datos de Retiro</h3>

    <div class="row"> 
        <div class="col">
            <label for="name_retiro">Nombre quien retira</label>
            <input type="text" name="name_retiro" required>
        </div>

        <div class="col">
            <label for="dni_retiro">DNI quien retira</label>
            <input type="text" name="dni_retiro" required>
        </div>
    </div>
  
{% else %}
    
    <h3>Datos de Envío</h3>
    <div class="row"> 
        <div class="col">
            <label for="province">Provincia</label>
            <select name="province" id="id_province" class="form-control">
                {% for key, value in provinces %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col">
            <label for="ciudad">Ciudad</label>
            {{ form.city }}
        </div>
    </div>

    <div class="row"> 
        <div class="col">
            <label for="domicilio">Domicilio Completo</label>
            {{ form.address }}
        </div>
        <div class="col">
            <label for="codigo_postal">Código Postal</label>
            {{ form.postal_code }}
        </div>
    </div>

    <div class="row"> 
        <label for="detalles">Detalles del Envío</label>
        {{ form.detail }}
    </div>

{% endif %}
